version: "3.7"

services:
  rt:
    build:
      context: .
    volumes:
      - ./RT_SiteConfig.pm:/opt/rt5/etc/RT_SiteConfig.pm:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - net

  cron:
    build:
      context: .
    # https://manpages.debian.org/jessie/cron/cron.8.en.html
    command: [ "/usr/sbin/cron", "-f", "-L", "7" ]
    volumes:
      - ./RT_SiteConfig.pm:/opt/rt5/etc/RT_SiteConfig.pm:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - net

  nginx:
    restart: always
    build:
      context: nginx
    ports:
      - "443:443"
    depends_on:
      - rt
    volumes:
      - ./nginx/certs/:/certs/:ro
      - ./nginx/startup-scripts/:/docker-entrypoint.d/:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - net

networks:
  net:
    driver: bridge
