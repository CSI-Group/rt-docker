version: "3.7"

services:
  rt:
    build:
      context: .
    image: firefart/requesttracker:latest
    restart: always
    volumes:
      - ./RT_SiteConfig.pm:/opt/rt5/etc/RT_SiteConfig.pm:ro
      - ./msmtp/msmtp.conf:/msmtp/msmtp.conf:ro
      - /etc/localtime:/etc/localtime:ro
    # make the host available inside the image
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - net

  cron:
    build:
      context: .
    image: firefart/requesttracker:latest
    restart: always
    # the cron daemon needs to run as root
    user: root
    # https://manpages.debian.org/jessie/cron/cron.8.en.html
    command: [ "/usr/sbin/cron", "-f", "-L", "7" ]
    # no need for tini here
    entrypoint: ""
    depends_on:
      - rt
    volumes:
      - ./RT_SiteConfig.pm:/opt/rt5/etc/RT_SiteConfig.pm:ro
      - ./msmtp/msmtp.conf:/msmtp/msmtp.conf:ro
      - ./crontab:/var/spool/cron/crontabs/rt:ro
      - /etc/localtime:/etc/localtime:ro
    # make the host available inside the image
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - net

  nginx:
    build:
      context: nginx
    image: firefart/requesttracker:nginx
    restart: always
    ports:
      - "443:443"
    depends_on:
      - rt
    volumes:
      - ./nginx/certs/:/certs/:ro
      - ./nginx/startup-scripts/:/docker-entrypoint.d/:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - net

networks:
  net:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: br_rt
